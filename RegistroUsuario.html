<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>

    <div class="container">
        
        <form name=form action="REGISTRO USUARIO" class="formulario">
            <h2 class="tirulo">Registrarse</h2>
            <P.2>llene los datos solicitados</P.2>
            <div class="padre">
                <input class="controls" type="text"  name="Nombre" id="FirstName"  placeholder="Nombre">
                <input class="controls" type="text"  name="Apellido" id="LastName"  placeholder="Apellido">

                <div class="FechaNac">
                    <input class="controls" type="date" id="BirthDay"  placeholder="BirthDayo">
                    <button class="controls"type="boton" id="ButtonConfirm">Validar</button>
                    <script>
                        let input = document.querySelector('#BirthDay');
                        let button = document.querySelector('#ButtonConfirm');
                        button.addEventListener('click', function() {
                            let today = new Date();
                            let inputDate = new Date(input.value);
                            if (inputDate > today) {
                                alert('Fecha inválida');
                            }
                        });
                    </script>
    
                </div>
            
                <div class="Foto de perfil">
                <P.2>Seleccione una foto de perfil</P.2>
                <input type="file" id="archivo" name="archivo"/>
                <img src="" id="preview" height="200">
                <script>
                    function mostrarImagen(event){
                        var imagenSource = event.target.result;
                        var previewimage = document.getElementById('preview')
                        previewimage.src = imagenSource;
                    }
                    function procesarArchivo(event){
                        var imagen = event.target.files[0]
                        var lector = new FileReader();
                        lector.readAsDataURL(imagen);
                        lector.addEventListener('load', mostrarImagen)
                    }
                    document.getElementById('archivo')
                    .addEventListener('change',procesarArchivo,false)
                </script>
                </div>


               
                <input class="controls" type="text"  name="usuario" id="Username"  placeholder="Nombre de Usuario">
                <input class="controls" type="password"  name="contra" id="pass"  placeholder="Contraseña">
                <input class="controls" type="password"  name="confcontra" id="confirmpass"  placeholder="Confirmar contraseña">

                <div class="Cuenta">
                    <p>¿Ya tienes una cuenta? <a href="InicioSesion.html">Haz clic aquí</a></p>
                </div> 
                
                <input class="buttontype1" type="button" name="BotonConfirmar" value="Confirmar" id="ButtonConfirm" onclick="captura()">
            </div>
    
        </form>
    </div>
</body>
</html>
